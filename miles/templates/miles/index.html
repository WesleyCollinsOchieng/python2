<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<link href='https://fonts.googleapis.com/css?family=Gugi' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Modak' rel='stylesheet'>
<div class="container" style="background-color: black; margin-top:10px;">
    <header style="text-color: yellow; margin-top:10px; font-size:20px">SONGS</header>
    <div class="row">
        {% for album in albums %}
        <div class="col-sm-3">
            <div class="panel panel-default" style="margin: 30px; background-color: yellow">
                <a href="{% url 'miles:details' album.id %}">
                <img src="{{ album.cover.url }}" class="img img-thumbnail" alt="" style="height: 220px; width:420px">
                </a>
                <div class="caption" style="margin: 3px">
                    <h5 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 90%; 1px solid black; font-family:Gugi; font-size:25px">{{ album.name }}</h5>
                    <h6 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 90%; font-family:Gugi; font-size:15px">{{ album.artist }}</h6>
                    <a href="" class="btn btn-info btn-sm">
                        <i class="fas fa-edit"></i>

                    </a>
                    <a href="" class="btn btn-warning btn-sm">
                        <i class="fas fa-heart"></i>
                    </a>
                    <a href="{% url 'miles:delete-album' album.id %}" class="btn btn-danger btn-sm" onclick='return confirm("Are you sure??")'>
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
